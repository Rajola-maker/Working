<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="account.css">
</head>
<body>

<div class="app">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="menu" id="backBtn">
      <i class="bx bx-arrow-back"></i>
    </div>

    <div class="brand">
      <h1>Account</h1>
    </div>

    <div class="icons">
      <i class="bx bx-bell" id="notificationBtn"></i>
      <i class="bx bx-dots-horizontal-rounded" id="dotsBtn"></i>
    </div>
  </header>

  <!-- PROFILE INFO -->
  <div class="profile-card">
    <img id="profilePic" src="https://i.imgur.com/7Q5aH7u.png" alt="profile">
    <h2 id="usernameText">Username</h2>
    <p id="emailText">Email</p>
    <p id="phoneText">Phone</p>
    <p id="countryText">Country</p>
  </div>
  <div class="profile-section">
<div class="profile-pic-container">
        <img id="profilePic" src="https://i.imgur.com/7Q5aH7u.png" alt="Profile">
        <input type="file" id="imageUpload" accept="image/*" hidden>
        <div class="edit-icon" onclick="document.getElementById('imageUpload').click()">
            <i class='bx bx-camera'></i>
        </div>
    </div>

    <h2 id="usernameText">Venocyber</h2>

  </div>

  <!-- EDIT PROFILE -->
  <div class="edit-box">
    <h2>Edit Profile</h2>

    <input type="text" id="usernameInput" placeholder="Username">
    <input type="email" id="emailInput" placeholder="Email">

    <select id="countrySelect"></select>

    <div class="phone-box">
      <input type="text" id="countryCode" readonly>
      <input type="text" id="phoneInput" placeholder="Phone number">
    </div>

    <button class="save-btn" onclick="saveProfile()">Save Profile</button>
  </div>

</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">

  <div class="nav-item active" id="homeNav">
    <i class="bx bx-home"></i>
    <span>Home</span>
  </div>

  <div class="nav-item" id="gamesNav">
    <i class="bx bx-joystick"></i>
    <span>Games</span>
  </div>

  <div class="nav-item" id="tournamentsNav">
    <i class="bx bx-trophy"></i>
    <span>Tournaments</span>
  </div>

  <div class="nav-item" id="chatNav">
    <i class="bx bx-chat"></i>
    <span>Chat</span>
  </div>

  <div class="nav-item" id="accountNav">
    <i class="bx bx-user"></i>
    <span>Account</span>
  </div>

</nav>

<script src="account.js"></script>
</body>
</html>
