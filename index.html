<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Venocyber</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="home.css">
</head>
<body>

<div class="app">

  <header class="topbar">
    <div class="menu"><i class="bx bx-menu"></i></div>
    <div class="brand"><h1>Venocyber</h1></div>
    <div class="icons">
      <i class="bx bx-bell"></i>
      <i class="bx bx-dots-horizontal-rounded"></i>
    </div>
  </header>

  <div class="search">
    <i class="bx bx-search"></i>
    <input type="text" placeholder="Search for Games, Competition..." />
  </div>

  <div class="promo">
    <div class="promo-icon">
      <i class="bx bxs-gift"></i>
    </div>
    <div class="promo-text">
      <h2>Free venocoins</h2>
      <p>Claim venocoins after every login</p>
    </div>
    <button class="claim">Claim</button>
  </div>

  <!-- IMAGE SLIDER -->
  <div class="image-section">
    <div class="image-title">
      <h2>Games Advertisement</h2>
      <p>Watch & download latest game mods</p>
    </div>

    <div class="slider">
      <div class="slides" id="slides">
        <img src="https://images.unsplash.com/photo-1606813907291-d86efa9b94db">
        <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e">
        <img src="https://images.unsplash.com/photo-1598550476439-6847785fcea6">
        <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d">
        <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420">
      </div>
    </div>
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <div class="btn orange"><i class="bx bx-refresh"></i><span>Updates</span></div>
    <div class="btn purple"><i class="bx bx-vote"></i><span>Buy Games</span></div>
    <div class="btn green"><i class="bx bx-money"></i><span>Money</span></div>
    <div class="btn yellow"><i class="bx bx-trophy"></i><span>Tournaments</span></div>
  </div>

  <!-- BOTTOM NAV -->
  <nav class="bottom-nav">
    <div class="nav-item active"><i class="bx bx-home"></i><span>Home</span></div>
    <div class="nav-item"><i class="bx bx-game"></i><span>Games</span></div>
    <div class="nav-item" id="chatBtn">
  <i class="bx bx-chat"></i>
  <span>Chat</span>
    </div>
    <div class="nav-item"><i class="bx bx-trophy"></i><span>Tournaments</span></div>
    <div class="nav-item"><i class="bx bx-user"></i><span>Account</span></div>
  </nav>

</div>

<script src="home.js"></script>
</body>
</html>
