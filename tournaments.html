<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tournaments</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<link rel="stylesheet" href="tournaments.css">
</head>
<body>

<div class="app">

  <!-- TOP BAR -->
  <header class="topbar">
    <div id="backBtn">
      <i class="bx bx-arrow-back"></i>
    </div>

    <div class="brand">
      <h1>Tournaments</h1>
    </div>

    <div class="icons">
      <i class="bx bx-bell" id="notificationBtn"></i>
      <i class="bx bx-dots-horizontal-rounded" id="dotsBtn"></i>
    </div>
  </header>

  <!-- SEARCH -->
  <div class="search">
    <i class="bx bx-search"></i>
    <input type="text" id="tournamentSearch" placeholder="Search tournaments..." />
  </div>

  <!-- GAME LIST -->
  <div class="tournament-list">

    <div class="chat-item" data-page="efootball.html">
      <img src="https://i.imgur.com/7Q5aH7u.png">
      <div class="chat-text">
        <h3>eFootball</h3>
        <p>Tap to open tournament page</p>
      </div>
    </div>

    <div class="chat-item" data-page="dls.html">
      <img src="https://i.imgur.com/7Q5aH7u.png">
      <div class="chat-text">
        <h3>DLS</h3>
        <p>Tap to open tournament page</p>
      </div>
    </div>

    <div class="chat-item" data-page="fc.html">
      <img src="https://i.imgur.com/7Q5aH7u.png">
      <div class="chat-text">
        <h3>FC Mobile</h3>
        <p>Tap to open tournament page</p>
      </div>
    </div>

  </div>

</div>

<!-- BOTTOM NAV -->
<nav class="bottom-nav">

  <div class="nav-item" id="homeNav">
    <i class="bx bx-home"></i>
    <span>Home</span>
  </div>

  <div class="nav-item" id="gamesNav">
    <i class="bx bx-joystick"></i>
    <span>Games</span>
  </div>

  <div class="nav-item active" id="tournamentsNav">
    <i class="bx bx-trophy"></i>
    <span>Tournaments</span>
  </div>

  <div class="nav-item" id="chatNav">
    <i class="bx bx-chat"></i>
    <span>Chat</span>
  </div>

  <div class="nav-item" id="accountNav">
    <i class="bx bx-user"></i>
    <span>Account</span>
  </div>

</nav>

<script src="tournaments.js"></script>
</body>
</html>
